<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>RocketNews</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo-box">
                <img id="logo" src="./assets/logo.svg" alt="Logo RocketNews">
            </div>
        </header>
        <main>
            <div id="main-text">
                <h1>Atualize ideias e informações em 5 minutos.</h1>
                <p id="subtitle">Tudo o que você precisa saber para começar seu dia bem e informado.</p>
                <p id="about">Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    Perfeito para se preparar para codar. ☕</p>
            </div>
            <div id="email-box">
                <form action="">
                    <label for="email-form">Insira seu e-mail:</label>
                    <div id="emailinput">
                        <input required type="email" name="email-form" id="email-form" title="Insira um email válido neste campo." placeholder="exemplo@rocketseat.com">
                        <button type="reset"><img src="./assets/send.svg" alt="botão de enviar email"></button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
                <p id="readFirst">Deixe-me ler primeiro</p>
                <img id="arrow-right" src="./assets/arrow-right.svg" alt="seta para direita">
        </footer>
    </div>
</body>
</html>
